<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-button/paper-button.html">

<dom-module id="site-manager">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <firebase-document
      id="query"
      path="/message"
      data="{{message}}">
    </firebase-document>

    <ad-login loggedin="{{loggedin}}"></ad-login>

    <sp-msg msg={{message}}></sp-msg>
    <p>{{loggedin}}</p>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'site-manager',

      properties: {
        loggedin: {
          type: Boolean,
          value: false
        }
      }

    });
  })();
  </script>
</dom-module>
